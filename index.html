<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6e4f777fd3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <main class="principal-formulario">
      <form action="" method="get">
        <h1>Formulário de Cadastro</h1>
        <button type="button" class="bi bi-google btn btn-secondary"><i class="fa-brands fa-google"> Use sua conta do Google</i></button>
        <button type="button" class="btn btn-primary"><i class="fa-brands fa-microsoft"> Use sua conta da Microsoft</i></button>
        <button type="button" class="btn btn-light"><i class="fa-brands fa-apple">Use sua conta do Icloud</i></button>
        
        <div class="info-pessoais" class="form-label">
          <label for="nomeUsuario">Nome Completo</label>
          <input type="text" name="nomeUsuario" id="nomeUsuario" class="form-control"/>

          <label for="emailUsuario" class="form-label">E-mail</label>
          <input type="email" name="emailUsuario" id="emailUsuario" class="form-control"/>

          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" name="telefone" id="telefone" class="form-control"/>

          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" name="dataNascimento" id="dataNascimento" />
        </div>

        <div class="form-check">
          <p>Qual o seu sexo?</p>
          <label for="sexoMasculino"><input type="radio" name="sexoMasculino" id="sexoMasculino" /> Masculino</label>
          <label for="sexoFeminino"><input type="radio" name="sexoFeminino" id="sexoFeminino" /> Feminino</label>
          <label for="naoComentar"><input type="radio" name="naoComentar" id="naoComentar" /> Prefiro não comentar</label>
        </div>

        <div>
          <label for="estadoCivil">Estado Civil</label>
          <select name="estadoCivil" id="estadoCivil" class="form-select">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="viuvo">Viúvo</option>
            <option value="divorciado">Divorciado</option>
          </select>
        </div>

        <div>
          <label for="profissao">Profissão</label>
          <select name="profissao" id="profissao" class="form-select" >
            <option value="desempregado">Desempregado</option>
            <option value="estudante">Estudante</option>
            <option value="autonomo">Autônomo</option>
            <option value="clt">CLT</option>
            <option value="pj">PJ</option>
          </select>
        </div>

        <div>
          <label for="cep">CEP</label>
          <input type="number" name="cep" id="cep" />
          <label for="endereco">Endereço Completo</label>
          <input type="text" name="endereco" id="endereco" />
          <label for="numero-casa">Número</label>
          <input type="text" name="numero-casa" id="numero-casa" />
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" />
          <label for="uf">Estado</label>
          <input type="text" name="uf" id="uf" />
        </div>

        <div>
          <label for="senha">Digite sua senha:</label>
          <input type="password" name="senha" id="senha" />
          <label for="senha-validacao">Digite sua senha novamente:</label>
          <input type="password" name="senha-validacao" id="senha-validacao" />
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar Tudo</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
